server:
  port: 8080
spring:
  application:
    name: coda-demo
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

info:
  app:
    name: CODA Demo Spring
    version: 1.0.0
    description: Demo API for CODA statement generation
    buildDate: 2025-10-30

# springdoc OpenAPI configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: alpha
    tagsSorter: alpha
    displayOperationId: true
    tryItOutEnabled: true
